version: 2.1
executorType: machine
executors:
  docker-executor:
    docker:
      - image: circleci/docker:2.2.0
services:
  - docker
jobs:
  build:
    executor: docker-executor
    docker:
      - image: circleci/openjdk:14-jdk-buster-node-browsers-legacy
    steps:
      - checkout
      - run:
          name: Bind Docker Socket
          command: |
            sudo mkdir -p /var/run/docker.sock
            sudo chmod 777 /var/run/docker.sock
            sudo mount -v --bind /var/run/docker.sock /var/run/docker.sock
      - run:
          name: Set Docker Host
          command: |
            echo 'export DOCKER_HOST=unix:///var/run/docker.sock' >> $BASH_ENV
            source $BASH_ENV
      - restore_cache:
          key: kp-dependency-build-cache-{{ checksum "pom.xml" }}
      - run:
          name: Run build
          command: |
            mvn clean install -DskipTests
      - save_cache:
          paths:
            - ~/.m2
          key: kp-dependency-build-cache-{{ checksum "pom.xml" }}

  unit-tests:
    executor: docker-executor
    docker:
      - image: circleci/openjdk:14-jdk-buster-node-browsers-legacy
      - image: circleci/redis:latest
    steps:
      - checkout
      - setup_remote_docker:
          version: 20.10.7
      - restore_cache:
          key: kp-dependency-test-cache-{{ checksum "pom.xml" }}
      - run:
          name: Setup environment and run tests
          command: bash vmsetup.sh
      - run:
          name: Save test results
          command: |
            mkdir -p ~/test-results/junit/
            find . -type f -regex ".*/target/surefire-reports/.*xml" -exec cp {} ~/test-results/junit/ \;
          when: always
      - save_cache:
          paths:
            - ~/.m2
          key: kp-dependency-test-cache-{{ checksum "pom.xml" }}
      - store_test_results:
          path: ~/test-results

workflows:
  version: 2.1
  build-then-test:
    jobs:
      - build
      - unit-tests:
          requires:
            - build